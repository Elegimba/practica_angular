@if(post) {
    <div class="list-card" [routerLink]="['/posts', post.id]">
        <figure>
            <img [src]="post.imagen" alt="">
        </figure>
        <div>
            <h2>{{post.titulo}}</h2>
            <p>{{post.autor}} -> <time datetime="2024-11-16">{{post.fecha}}</time></p>
            <p>{{post.categoria}}</p>
        </div>
    </div>
}
